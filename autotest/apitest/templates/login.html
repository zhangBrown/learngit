<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Login</title>
    <style>body{text-align:center} </style>
</head>
<body>
    <div>
    <font size="1">
    <h1>《自动化平台测试开发》</h1>
    </font>
    <form method="post" action="/login/">
        {% csrf_token %}
        <br><a>&nbsp;&nbsp;用户名：</a> <input name="username" type="text" placeholder="username" >
        <br><br> <a>&nbsp;&nbsp;密 &nbsp;&nbsp; 码：</a> <input name="password" type="password" placeholder="password" >
        <br>{{ error }}<br>
        &nbsp; <button style="width:250px;height:28px;" id="submit" type="submit">登录</button>
        <br><br><li><a href="/logout/">退出</a></li>
    </form>
    </div>
</body>
</html>
